<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{%endblock%}-movie recommendation</title>
    
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">

    
    
    
    {%block head%}
    {%endblock%}
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="logo" src="{{url_for('static',filename='images/ddd_4.png')}}" alt="">
            </a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{url_for('index')}}">homepage <span class="sr-only">(current)</span></a></li>
              <li><a href="{{url_for('rate_movies')}}">Test my preference</a></li>
              <li><a href="{{url_for('result')}}">My recommendation</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search movie">
              </div>
              <button type="submit" class="btn btn-default">Find</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {%if user_email %}
                    <li><a href="#">{{user_email}}</a></li>
                    <li><a href="{{url_for('logout')}}">log out</a></li>
                {%else%}
                    <li><a href="{{url_for('login')}}">login</a></li>
                    <li><a href="{{url_for('signup')}}">sign up</a></li>
                {%endif%}
              
              
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      {%block main_head%}
      {%endblock%}
      {%if path!='/'%}
      <div class="main">
        {%block main%}
        {%endblock%}
      </div>
      {%endif%}
</body>
</html>
