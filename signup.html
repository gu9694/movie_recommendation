{%extends 'base.html'%}
{%block title%}Sign up{%endblock%}
{%block head%}
<link rel='stylesheet' href="{{url_for('static',filename='css/login_signup.css')}}">
{%endblock%}
{%block main%}
<h3 class="page-title">SIGN UP</h3>
<form action="" method='POST'>
    <div class="form-container">
        <div class='form-group'>
                <input type="text" class='form-control' placeholder="email" name='email'>
            </div>
        <div class='form-group'>
            <input type="text" class='form-control' placeholder="first_name" name='first_name'>
        </div>
        <div class='form-group'>
            <input type="text" class='form-control' placeholder="last_name" name='last_name'>
        </div>
        <div class='form-group'>
                <input type="text" class='form-control' placeholder="gender" name='gender'>
            </div>
        <div class='form-group'>
                    <input type="text" class='form-control' placeholder="age" name='age'>
            </div>
        <div class='form-group'>
            <input type="password" class='form-control' placeholder="password" name='password1'>
        </div>
        <div class='form-group'>
                <input type="password" class='form-control' placeholder="confirm password" name='password2'>
            </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">SIGN UP</button>
        </div>
    </div>
</form>
{% if error_signup %}
      			<p><strong>Error:</strong> {{ error_signup }}
{% endif %}
{%endblock%}
